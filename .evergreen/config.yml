########################################
# Evergreen Template for MongoDB Drivers
########################################

# When a task that used to pass starts to fail
# Go through all versions that may have been skipped to detect
# when the task started failing
stepback: true

# Mark a failure as a system/bootstrap failure (purple box) rather then a task
# failure by default.
# Actual testing tasks are marked with `type: test`
command_type: system

# Protect ourself against rogue test case, or curl gone wild, that runs forever
# Good rule of thumb: the averageish length a task takes, times 5
# That roughly accounts for variable system performance for various buildvariants
exec_timeout_secs: 1800 # 6 minutes is the longest we'll ever run

# Ensure that setup and teardown is working as expected.
pre_error_fails_task: true
pre_timeout_secs: 1800 # 5 minutes
post_error_fails_task: true
post_timeout_secs: 1800 # 5 minutes

# What to do when evergreen hits the timeout (`post:` tasks are run automatically)
timeout:
  - command: shell.exec
    params:
      script: |
        ls -la

functions:
  "fetch and prepare resources":
    # Executes git clone and applies the submitted patch, if any
    - command: git.get_project
      params:
        directory: "src"
    # Applies the submitted patch, if any
    # Deprecated. Should be removed. But still needed for certain agents (ZAP)
    - command: git.apply_patch
    # Make an evergreen exapanstion file with dynamic values
    - command: subprocess.exec
      params:
        include_expansions_in_env: ["is_patch", "version_id", "project"]
        working_dir: "src"
        binary: bash
        args:
          - .evergreen/prepare-env-and-resources.sh

    # Load the expansion file to make an evergreen variable with the current unique version
    - command: expansions.update
      params:
        file: src/expansion.yml

  "upload release":
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: ${project}.tar.gz
        remote_file: ${project}-${CURRENT_VERSION}.tar.gz
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: ${content_type|application/x-gzip}

  # Upload build artifacts that other tasks may depend on
  # Note this URL needs to be totally unique, while predictable for the next task
  # so it can automatically download the artifacts
  "upload build":
    # Compress and upload the entire build directory
    - command: archive.targz_pack
      params:
        # Example: mongo_c_driver_releng_9dfb7d741efbca16faa7859b9349d7a942273e43_16_11_08_19_29_52.tar.gz
        target: "${build_id}.tar.gz"
        source_dir: ${PROJECT_DIRECTORY}/
        include:
          - "./**"
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: ${build_id}.tar.gz
        # Example: /${aws_bucket}/gcc49/9dfb7d741efbca16faa7859b9349d7a942273e43/debug-compile-nosasl-nossl/mongo_c_driver_releng_9dfb7d741efbca16faa7859b9349d7a942273e43_16_11_08_19_29_52.tar.gz
        remote_file: ${build_variant}/${revision}/${branch_name}/${task_name}/build.tar.gz
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: ${content_type|application/x-gzip}

  "fetch build":
    - command: shell.exec
      params:
        continue_on_err: true
        script: "rm -rf ${PROJECT_DIRECTORY}"
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: s3.get
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        remote_file: ${build_variant}/${revision}/${branch_name}/${BUILD_NAME}/build.tar.gz
        bucket: ${aws_bucket}
        extract_to: ${PROJECT_DIRECTORY}

  "assume role":
    - command: ec2.assume_role
      params:
        role_arn: ${drivers_test_secrets_role}

  "exec compile script" :
    - command: shell.exec
      type: test
      params:
        working_dir: "src"
        script: |
          [ -f ${PROJECT_DIRECTORY}/${file} ] && BUILDTOOL="${buildtool}" bash ${PROJECT_DIRECTORY}/${file} || echo "${PROJECT_DIRECTORY}/${file} not available, skipping"

  "exec script" :
    - command: shell.exec
      type: test
      params:
        working_dir: "src"
        script: |
          [ -f ${PROJECT_DIRECTORY}/${file} ] && bash ${PROJECT_DIRECTORY}/${file} || echo "${PROJECT_DIRECTORY}/${file} not available, skipping"

  "upload docs" :
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: shell.exec
      params:
        silent: true
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |
           aws s3 cp ${PROJECT_DIRECTORY}/doc/html s3://${aws_bucket}/docs/${CURRENT_VERSION} --recursive --acl public-read --region us-east-1
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file:  ${PROJECT_DIRECTORY}/doc/html/index.html
        remote_file: docs/${CURRENT_VERSION}/index.html
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: text/html
        display_name: "Rendered docs"

  "upload coverage" :
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: shell.exec
      params:
        silent: true
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |
           aws s3 cp ${PROJECT_DIRECTORY}/coverage s3://${aws_bucket}/${build_variant}/${revision}/${version_id}/${build_id}/coverage/ --recursive --acl public-read --region us-east-1
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file:  ${PROJECT_DIRECTORY}/coverage/index.html
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/coverage/index.html
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: text/html
        display_name: "Coverage Report"

  "upload scan artifacts" :
    - command: shell.exec
      type: test
      params:
        script: |
          cd
          if find ${PROJECT_DIRECTORY}/scan -name \*.html | grep -q html; then
            (cd ${PROJECT_DIRECTORY}/scan && find . -name index.html -exec echo "<li><a href='{}'>{}</a></li>" \;) >> scan.html
          else
            echo "No issues found" > scan.html
          fi
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: shell.exec
      params:
        silent: true
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |
           aws s3 cp ${PROJECT_DIRECTORY}/scan s3://${aws_bucket}/${build_variant}/${revision}/${version_id}/${build_id}/scan/ --recursive --acl public-read --region us-east-1
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file:  ${PROJECT_DIRECTORY}/scan.html
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/scan/index.html
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: text/html
        display_name: "Scan Build Report"

  "upload logs":
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: ${DRIVERS_TOOLS}/.evergreen/test_logs.tar.gz
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/logs/${task_id}-${execution}-logs.tar.gz
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "test_logs.tar.gz"
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        optional: true
        local_file: ${DRIVERS_TOOLS}/.evergreen/orchestration/server.log
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/logs/${task_id}-${execution}-orchestration.log
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: ${content_type|text/plain}
        display_name: "orchestration.log"

  "upload working dir":
    - command: archive.targz_pack
      params:
        target: "working-dir.tar.gz"
        source_dir: ${PROJECT_DIRECTORY}/
        include:
          - "./**"
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: working-dir.tar.gz
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/artifacts/${task_id}-${execution}-working-dir.tar.gz
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "working-dir.tar.gz"
    - command: archive.targz_pack
      params:
        target: "drivers-dir.tar.gz"
        source_dir: ${DRIVERS_TOOLS}
        include:
          - "./**"
        exclude_files:
          # Windows cannot read the mongod *.lock files because they are locked.
          - "*.lock"
    - command: ec2.assume_role
      params:
        role_arn: ${assume_role_arn}
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_file: drivers-dir.tar.gz
        remote_file: ${build_variant}/${revision}/${version_id}/${build_id}/artifacts/${task_id}-${execution}-drivers-dir.tar.gz
        bucket: ${aws_bucket}
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: "drivers-dir.tar.gz"

  "upload test results":
    - command: attach.results
      params:
        file_location: "${PROJECT_DIRECTORY}/test-results.json"
    - command: attach.results
      params:
        optional: true
        file_location: "${DRIVERS_TOOLS}/results.json"

  "bootstrap mongo-orchestration":
    - command: subprocess.exec
      params:
        # Purposely use sh here to ensure backwards compatibility.
        binary: sh
        env:
          MONGODB_VERSION: ${VERSION}
        include_expansions_in_env:
          - AUTH
          - LOAD_BALANCER
          - LOCAL_ATLAS
          - REQUIRE_API_VERSION,
          - SSL
          - STORAGE_ENGINE
          - TOPOLOGY
          - AWS_ACCESS_KEY_ID
          - AWS_SECRET_ACCESS_KEY
          - AWS_SESSION_TOKEN
        args:
          - ${DRIVERS_TOOLS}/.evergreen/run-orchestration.sh
          - -v
    # run-orchestration generates expansion file with the MONGODB_URI for the cluster
    - command: expansions.update
      params:
        file: mo-expansion.yml

  "start load balancer":
    - command: subprocess.exec
      params:
        binary: bash
        env:
          MONGODB_URI: ${MONGODB_URI}
        args:
          - ${DRIVERS_TOOLS}/.evergreen/run-load-balancer.sh
          - start
    - command: expansions.update
      params:
        file: lb-expansion.yml

  "run tests":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        working_dir: "src"
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        env:
          AUTH: ${AUTH}
          SSL: ${SSL}
          MONGODB_URI: ${MONGODB_URI}
          CRYPT_SHARED_LIB_PATH: ${CRYPT_SHARED_LIB_PATH}
        args:
          - ${PROJECT_DIRECTORY}/.evergreen/run-tests.sh

  "run docker test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        env:
          ENTRYPOINT: /root/test-entrypoint.sh
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        args:
          - ${DRIVERS_TOOLS}/.evergreen/docker/run-server.sh
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        args:
          - ${DRIVERS_TOOLS}/.evergreen/docker/teardown.sh
    - command: shell.exec
      type: test
      params:
        shell: bash
        working_dir: "src"
        script: |
          # Generate a test results file
          make test

  "run oidc local test":
    - command: shell.exec
      type: test
      params:
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        working_dir: "src"
        script: |
          set -eu
          bash ${DRIVERS_TOOLS}/.evergreen/auth_oidc/setup.sh
          test -f /tmp/tokens/test_user1
          test -f /tmp/tokens/test_user2
          test -f /tmp/tokens/test_machine
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run oidc docker test":
    - command: shell.exec
      type: test
      params:
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        working_dir: "src"
        script: |
          set -eu
          cd ${DRIVERS_TOOLS}/.evergreen/auth_oidc
          ENTRYPOINT=/root/docker_entry_base.sh bash start_local_server.sh
          test -f /tmp/tokens/test_user1
          test -f /tmp/tokens/test_user2
          test -f /tmp/tokens/test_machine
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run oidc azure test":
    - command: shell.exec
      type: test
      params:
        shell: bash
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |-
          set -o errexit
          cd ${DRIVERS_TOOLS}
          export AZUREOIDC_DRIVERS_TAR_FILE=/tmp/drivers-tools.tgz
          git archive -o $AZUREOIDC_DRIVERS_TAR_FILE HEAD
          export AZUREOIDC_TEST_CMD="source ./env.sh && echo 'hello'"
          bash ./.evergreen/auth_oidc/azure/run-driver-test.sh
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run oidc azure func test":
    - command: shell.exec
      type: test
      params:
        shell: bash
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |-
          set -o errexit
          cd ${DRIVERS_TOOLS}/.evergreen/auth_oidc/azure_func/self-test
          export FUNC_NAME=oidcselftest
          source ../secrets-export.sh
          export FUNC_APP_NAME=$AZUREOIDC_FUNC_SELF_TEST
          export FUNC_RUNTIME=python
          bash ../run-driver-test.sh
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run oidc gcp test":
    - command: shell.exec
      type: test
      params:
        shell: bash
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |-
          set -o errexit
          cd ${DRIVERS_TOOLS}
          export GCPOIDC_DRIVERS_TAR_FILE=/tmp/drivers-tools.tgz
          git archive -o $GCPOIDC_DRIVERS_TAR_FILE HEAD
          export GCPOIDC_TEST_CMD="source ./secrets-export.sh && echo 'hello'"
          bash ./.evergreen/auth_oidc/gcp/run-driver-test.sh
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run oidc k8s atlas test":
    - command: shell.exec
      type: test
      params:
        shell: bash
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |-
          set -o errexit
          cd ${DRIVERS_TOOLS}
          export K8S_VARIANT=${VARIANT}
          bash ./.evergreen/auth_oidc/k8s/setup-pod.sh
          bash ./.evergreen/auth_oidc/k8s/run-self-test.sh
          export K8S_DRIVERS_TAR_FILE=/tmp/drivers-tools.tgz
          git archive -o $K8S_DRIVERS_TAR_FILE HEAD
          export K8S_TEST_CMD="echo 'hello'"
          bash ./.evergreen/auth_oidc/k8s/run-driver-test.sh
          bash ./.evergreen/auth_oidc/k8s/teardown-pod.sh
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run oidc k8s local test":
    - command: shell.exec
      type: test
      params:
        shell: bash
        include_expansions_in_env: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_SESSION_TOKEN]
        script: |-
          set -o errexit
          cd ${DRIVERS_TOOLS}
          export K8S_VARIANT=${VARIANT}
          bash ./.evergreen/auth_oidc/k8s/setup-pod.sh
          bash ./.evergreen/auth_oidc/k8s/start-server.sh
          bash ./.evergreen/auth_oidc/k8s/run-self-test.sh
          bash ./.evergreen/auth_oidc/k8s/teardown-pod.sh
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run install binaries test":
    - command: shell.exec
      type: test
      params:
        shell: bash
        script: |-
          set -o errexit
          cd ${DRIVERS_TOOLS}
          if [ -z "${SKIP_NODE}" ]; then
            .evergreen/install-node.sh
          fi
          .evergreen/install-rust.sh
          PATH=.bin:$PATH
          if [ $OS == "Windows_NT" ]; then
            exit 0
          fi
          case $(uname -m) in
            aarch64 | x86_64 | arm64)
              . ./.evergreen/ensure-binary.sh gcloud
              gcloud --version
              . ./.evergreen/ensure-binary.sh kubectl
              which kubectl
              ;;
          esac
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run aws test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        include_expansions_in_env: [AWS_SECRET_ACCESS_KEY, AWS_ACCESS_KEY_ID, AWS_SESSION_TOKEN]
        args: [src/.evergreen/tests/test-aws.sh]

  "run data lake test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        include_expansions_in_env: [AWS_SECRET_ACCESS_KEY, AWS_ACCESS_KEY_ID, AWS_SESSION_TOKEN]
        args: [src/.evergreen/tests/test-data-lake.sh]

  "run github app test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        include_expansions_in_env: [AWS_SECRET_ACCESS_KEY, AWS_ACCESS_KEY_ID, AWS_SESSION_TOKEN]
        args: [src/.evergreen/tests/test-github-app.sh]

  "run csfle test":
    # Ensure that we can run setup and teardown commands in the foreground without hanging.
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        include_expansions_in_env: [AWS_SECRET_ACCESS_KEY, AWS_ACCESS_KEY_ID, AWS_SESSION_TOKEN]
        args: [src/.evergreen/csfle/setup.sh]
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        include_expansions_in_env: [AWS_SECRET_ACCESS_KEY, AWS_ACCESS_KEY_ID, AWS_SESSION_TOKEN]
        args: [src/.evergreen/csfle/teardown.sh]
    # Test setup and teardown for each supported version of Python.
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        include_expansions_in_env: [AWS_SECRET_ACCESS_KEY, AWS_ACCESS_KEY_ID, AWS_SESSION_TOKEN]
        args: [src/.evergreen/tests/test-csfle.sh]

  "run cli test partial":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        args: [src/.evergreen/tests/test-cli.sh, partial]

  "run cli test full":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        args: [src/.evergreen/tests/test-cli.sh]

  "run ocsp test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        args: [src/.evergreen/tests/test-ocsp.sh]

  "run happy eyeballs test":
    - command: subprocess.exec
      type: test
      params:
        binary: bash
        args: [src/.evergreen/tests/test-happy-eyeballs.sh]

  "teardown assets":
    - command: subprocess.exec
      params:
        binary: bash
        args:
          - ${DRIVERS_TOOLS}/.evergreen/teardown.sh

  "cleanup":
    - command: shell.exec
      params:
        script: |
          rm -rf ${DRIVERS_TOOLS} || true

pre:
  - func: "fetch and prepare resources"
  - func: "assume role"

post:
  # Skip: uploading the full working directory is not needed by drivers-evergreen-tools.
  # - func: "upload working dir"
  - func: "teardown assets"
  - func: "upload logs"
  - func: "upload test results"
  - func: "cleanup"

tasks:
    # Wildcard task. Do you need to find out what tools are available and where?
    # Throw it here, and execute this task on all buildvariants
    - name: getdata
      commands:
        - command: shell.exec
          type: test
          params:
            script: |
               . ${DRIVERS_TOOLS}/.evergreen/download-mongodb.sh || true
               get_distro || true
               echo $DISTRO
               echo $MARCH
               echo $OS
               uname -a || true
               ls /etc/*release* || true
               cc --version || true
               gcc --version || true
               clang --version || true
               gcov --version || true
               lcov --version || true
               llvm-cov --version || true
               echo $PATH
               ls -la /usr/local/Cellar/llvm/*/bin/ || true
               ls -la /usr/local/Cellar/ || true
               scan-build --version || true
               genhtml --version || true
               valgrind --version || true

# Release Engineering Matrix {{{
    - name: make-release-archive
      tags: ["releng"]
      commands:
        - func: "exec script"
          vars:
            file: ".evergreen/make-release.sh"
        - func: "upload release"
        - func: "upload build"

    - name: make-docs
      tags: ["releng"]
      commands:
        - func: "exec script"
          vars:
            file: ".evergreen/make-docs.sh"
        - func: "upload docs"

    - name: release-compile
      tags: ["releng"]
      depends_on:
        - name: "make-release-archive"
          variant: "releng-release-archive-creator"
      commands:
        # Fetch the make-release-archive generated archive, rather then the git clone
        - func: "fetch build"
          vars:
            BUILD_NAME: "make-release-archive"
        - func: "exec script"
          vars:
            file: ".evergreen/compile.sh"
        - func: "upload build"

    - name: release-compile-cmake
      tags: ["releng"]
      depends_on:
        - name: "make-release-archive"
          variant: "releng-release-archive-creator"
      commands:
        # Fetch the make-release-archive generated archive, rather then the git clone
        - func: "fetch build"
          vars:
            BUILD_NAME: "make-release-archive"
        - func: "exec compile script"
