task_groups:

  - name: serverless_task_group
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800 # 30 minutes
    teardown_group_can_fail_task: true
    teardown_group_timeout_secs: 1800 # 30 minutes
    setup_group:
      - func: "fetch source"
      - func: "prepare resources"
      - command: shell.exec
        params:
          shell: "bash"
          script: |
            ${PREPARE_SHELL}
            set +o xtrace
            bash ${DRIVERS_TOOLS}/.evergreen/serverless/setup-test.sh
    teardown_group:
      - command: shell.exec
        params:
          script: |
            ${PREPARE_SHELL}
            bash ${DRIVERS_TOOLS}/.evergreen/serverless/teardown-test.sh
      - func: "teardown assets"
      - func: "upload logs"
      - func: "upload test results"
      - func: "cleanup"
    tasks:
      - ".serverless"

  - name: testazureoidc_task_group
    setup_group_can_fail_task: true
    setup_group_timeout_secs: 1800
    teardown_group_can_fail_task: true
    teardown_group_timeout_secs: 1800 # 30 minutes
    setup_group:
      - func: fetch source
      - func: prepare resources
      - command: shell.exec
        params:
          shell: bash
          script: |
            set -o errexit
            set -x
            ${PREPARE_SHELL}
            # ensure HEAD points to current commit
            cd $DRIVERS_TOOLS
            git add .
            git commit -m "add files"
            export AZUREOIDC_VMNAME_PREFIX="DRIVERS_TOOLS"
            $DRIVERS_TOOLS/.evergreen/auth_oidc/azure/setup-test.sh
    teardown_group:
      - command: shell.exec
        params:
          shell: bash
          script: |
            ${PREPARE_SHELL}
            set -x
            $DRIVERS_TOOLS/.evergreen/auth_oidc/azure/teardown-test.sh
      - func: "teardown assets"
      - func: "upload logs"
      - func: "upload test results"
      - func: "cleanup"
    tasks:
      - test-oidc-azure

