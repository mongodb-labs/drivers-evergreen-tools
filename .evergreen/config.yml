  "bootstrap mongo-orchestration":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          # Purposely use sh here to ensure backwards compatibility.
          MONGODB_VERSION=${VERSION} TOPOLOGY=${TOPOLOGY} AUTH=${AUTH} SSL=${SSL} STORAGE_ENGINE=${STORAGE_ENGINE} LOAD_BALANCER=${LOAD_BALANCER} REQUIRE_API_VERSION=${REQUIRE_API_VERSION} sh ${DRIVERS_TOOLS}/.evergreen/run-orchestration.sh
    # run-orchestration generates expansion file with the MONGODB_URI for the cluster
    - command: expansions.update
      params:
        file: mo-expansion.yml

  "start load balancer":
    - command: shell.exec
      params:
        script: |
          MONGODB_URI=${MONGODB_URI} bash ${DRIVERS_TOOLS}/.evergreen/run-load-balancer.sh start
    - command: expansions.update
      params:
        file: lb-expansion.yml

  "run tests":
    - command: shell.exec
      type: test
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          AUTH=${AUTH} SSL=${SSL} MONGODB_URI="${MONGODB_URI}" sh ${PROJECT_DIRECTORY}/.evergreen/run-tests.sh

  "run serverless tests":
    - command: shell.exec
      type: test
      params:
        include_expansions_in_env: ["SERVERLESS_ATLAS_PASSWORD"]
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          set +o xtrace
          MONGODB_URI="${MONGODB_URI}" \
          SERVERLESS_ATLAS_USER="${SERVERLESS_ATLAS_USER}" \
          CRYPT_SHARED_LIB_PATH="${CRYPT_SHARED_LIB_PATH}" \
            bash ${PROJECT_DIRECTORY}/.evergreen/run-tests.sh

  "run docker test":
    - command: shell.exec
      type: test
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          set -ex
          cd $DRIVERS_TOOLS/.evergreen/docker
          TARGET_IMAGE=${TARGET_IMAGE} ENTRYPOINT=/root/test-entrypoint.sh bash run-server.sh
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run oidc test":
    - command: ec2.assume_role
      params:
        role_arn: ${aws_test_secrets_role}
    - command: shell.exec
      type: test
      params:
        include_expansions_in_env: ["AWS_ACCESS_KEY_ID", "AWS_SECRET_ACCESS_KEY", "AWS_SESSION_TOKEN"]
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          set -ex
          cd $DRIVERS_TOOLS/.evergreen/auth_oidc
          ENTRYPOINT=/root/docker_entry_base.sh bash start_local_server.sh
          # Get tokens
          bash oidc_get_tokens.sh
          test -f /tmp/tokens/test_user1
          test -f /tmp/tokens/test_user2
          # Generate a test results file
          cd ${PROJECT_DIRECTORY}
          make test

  "run oidc azure test":
    - command: shell.exec
      params:
        shell: bash
        script: |-
          set -o errexit
          ${PREPARE_SHELL}
          cd $DRIVERS_TOOLS
          export AZUREOIDC_DRIVERS_TAR_FILE=/tmp/drivers-tools.tgz
          git archive -o $AZUREOIDC_DRIVERS_TAR_FILE HEAD
          export AZUREOIDC_TEST_CMD="source ./env.sh && echo 'hello'"
          bash $DRIVERS_TOOLS/.evergreen/auth_oidc/azure/run-driver-test.sh

  "teardown assets":
    - command: shell.exec
      shell: bash
      params:
        script: |
          ${PREPARE_SHELL}
          bash ${DRIVERS_TOOLS}/.evergreen/teardown-test.sh

  "cleanup":
    - command: shell.exec
      params:
        script: |
          ${PREPARE_SHELL}
          rm -rf $DRIVERS_TOOLS || true

pre:
  - func: "fetch source"
  - func: "prepare resources"

post:
  # Skip: uploading the full working directory is not needed by drivers-evergreen-tools.
  # - func: "upload working dir"
  - func: "teardown assets"
  - func: "upload logs"
  - func: "upload test results"
  - func: "cleanup"

tasks:
    # Wildcard task. Do you need to find out what tools are available and where?
    # Throw it here, and execute this task on all buildvariants
    - name: getdata
      commands:
        - command: shell.exec
          type: test
          params:
            script: |
               . ${DRIVERS_TOOLS}/.evergreen/download-mongodb.sh || true
               get_distro || true
               echo $DISTRO
               echo $MARCH
               echo $OS
               uname -a || true
               ls /etc/*release* || true
               cc --version || true
               gcc --version || true
               clang --version || true
               gcov --version || true
               lcov --version || true
               llvm-cov --version || true
               echo $PATH
               ls -la /usr/local/Cellar/llvm/*/bin/ || true
               ls -la /usr/local/Cellar/ || true
               scan-build --version || true
               genhtml --version || true
               valgrind --version || true

